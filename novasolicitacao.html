<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="novasolicitacao.css">
    <script type="text/javascript" src="novasolicitacao.js"></script>
    
    <title>.: Nova Solicitação :. </title>
</head>
<body onload="recuperaPDV();">
    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h1>Sistema de Gestão de Agendamentos</h1>
                <h3>Abertura de nova solicitação de agendamento de serviço:</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="txtNomeTecnico">Nome do(a) responsável pela execução do serviço:</label>
                    <input type="text" class="form-control" id="txtNomeTecnico" name="txtNomeTecnico" placeholder="Digite o seu nome completo" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="txtTelefone">Telefone de Contato:</label>
                    <input type="text" class="form-control" id="txtTelefone" name="txtTelefone" placeholder="Digite o número do seu celular, com o DDD" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="txtOperadora">Operadora:</label>
                    <select type="text" class="form-control" id="txtOperadora" name="txtOperadora" required>
                        <option value="" selected disabled hidden>Selecione uma operadora</option>
                        <option value="Vivo">Vivo</option>
                        <option value="Claro">Claro</option>
                        <option value="TIM">TIM</option>
                        <option value="OI">OI</option>
                        <option value="Nextel">Nextel</option>
                        <option value="Algar">Algar</option>
                        <option value="Sercomtel">Sercomtel</option>
                        <option value="MVNO">MVNO’s - Porto Seguro, Datora e Terapar</option>
                        <option value="Outra">Outra</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="txtDocumento">Documento de Identificação:</label>
                    <input type="text" class="form-control" id="txtDocumento" name="txtDocumento" placeholder="Digite o número do seu RG" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="divPDV">PDV:</label>
                    <div id="divPDV">
                        ****
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="txtData">Data do Agendamento:</label>
                    <input type="date" class="form-control" id="txtData" name="txtData" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="txtHora">Hora do Agendamento:</label>
                    <input type="time" class="form-control" id="txtHora" name="txtHora" placeholder="HH:MM" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" onclick="enviarDados()">Enviar nova solicitação</button>
                <a href="index.html" target="_blank" class="btn btn-primary">Voltar para o menu de opções</a>
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script ssrc="https://github.com/igorescobar/jQuery-Mask-Plugin/blob/master/dist/jquery.mask.min.js"></script>
    
   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
        <script type="text/javascript">
        $("#telefone, #celular, #txtTelefone").mask("(00) 00000-0000");
        $("#rg, #txtDocumento").mask('99.999.999-9');
        </script>

    
</body>
</html>
